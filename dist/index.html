<body>
  <section>
    <nav>
      <h1>Keyboard Fruit Ninja</h1>
      <ul>
        <a href="https://github.com/michaeltorres1" target="_blank" class="profile-links">Github</a>
        <div class="dividers">|</div>
        <a href="https://www.linkedin.com/in/michael-torres-8649aa178/" target="_blank" class="profile-links">LinkedIn</a>

        <a href="https://angel.co/michael-torres-21" target="_blank" class="profile-links">AngelList</a>
      </ul>
    </nav>
    <div id="thatCanvas">

      <div id="gameOver">
        <h1>Game Over</h1>

        <a href="./landing.html">Back Home</a>
      </div>
      <div class="sidetab-controls">

        <button onclick="playSound()" class="play-sound"><i class="fa fa-volume-up fa-5x"></i></button>
        <button onclick="pauseSound()" class="mute-sound"><i class="fa fa-volume-mute fa-5x"></i></button>

    </div>

  <script src="main.js"></script>
  <script>
    function playSound() {
      document.getElementById('player').play();
    }

    function pauseSound() {
      document.getElementById('player').pause();
    }
  </script>
